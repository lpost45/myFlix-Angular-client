<div>
    <nav>
        <button
            mat-raised-button
            color="primary"
            (click)="openUserProfileDialog()"
            style="margin-right: 10px;"
        >
            Profile
        </button>
        <button
            mat-raised-button
            color="primary"
            (click)="logout()"
            style="margin-right: 10px;"
        >
            Logout
        </button>
    </nav>
    <div style="display: flex;">
        <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
            <mat-card-header>
            <mat-card-title>{{movie.Title}}</mat-card-title>
                <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
            </mat-card-header>
            <img src="{{movie.ImagePath}}" alt="{{movie.Title}}" class="movie-image"/>
            <mat-card-actions>
                <button
                    mat-button
                    color="primary"
                    (click)="openGenreDialog(movie)"
                >
                    Genre
                </button>
                <button
                    mat-button
                    color="primary"
                    (click)="openDirectorDialog(movie)"
                >
                    Director
                </button>
                <button
                    mat-button
                    color="primary"
                    (click)="openDetailsDialog(movie)"
                >
                    Synopsis
                </button>
                <mat-icon
                    fontIcon="{{ movie.IsFavorite ? 'favorite' : 'favorite_border' }}"
                    id="{{movie._id}}-favorite-icon"
                    (click)="modifyFavoriteMovies(movie)"
                    >favorite_border</mat-icon>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
