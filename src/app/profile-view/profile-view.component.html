<h1>
    Hello, {{ userData.Name }}!
</h1>

<nav>
    <button
        mat-raised-button
        (click)="goToMovies()"
        color="primary"
    >
        Movies
    </button>
    <button
        mat-reaised-button
        (click)="logout()"
        color="primary"
    >
        Logout
    </button>
</nav>

<mat-card>
    <mat-card-header>
        <mat-card-title>Profile</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field>
                <input
                matInput
                [(ngModel)]="userData.Name"
                placeholder="Name"
                type="text"
                name="Name"
                required
                >
            </mat-form-field>
            <mat-form-field>
                <input
                matInput
                [(ngModel)]="userData.Password"
                type="password"
                placeholder="Password"
                name="Password"
                required
                >
            </mat-form-field>
            <mat-form-field>
                <input
                matInput
                [(ngModel)]="userData.Email"
                type="email"
                placeholder="Email"
                name="Email"
                required
                >
            </mat-form-field>
            <mat-form-field>
                <input
                matInput
                [(ngModel)]="userData.Birthday"
                type="date"
                placeholder="Birthday"
                name="Birthday"
                >
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button
        mat-raised-button
        (click)="updateUser()"
        color="primary"
        >
        Update
        </button>
    </mat-card-actions>
</mat-card>
