<h1>
    Hello, {{ userData.name }}!
</h1>

<mat-card>
    <mat-card-header>
        <mat-card-title>Profile</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field>
                <input
                matInput
                [(ngModel)]="userData.name"
                placeholder="Name"
                type="text"
                name="Name"
                required
                >
            </mat-form-field>
            <mat-form-field>
                <input
                matInput
                [(ngModel)]="userData.email"
                type="email"
                placeholder="Email"
                name="Email"
                required
                >
            </mat-form-field>
            <mat-form-field>
                <input
                matInput
                [(ngModel)]="userData.birthday"
                type="date"
                placeholder="Birthday"
                name="Birthday"
                >
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button
        mat-raised-button
        (click)="updateUser()"
        color="primary"
        >
        Update
        </button>
    </mat-card-actions>
</mat-card>
