<!DOCTYPE html>
<mat-card>
    <mat-card-header>
        <mat-card-title>{{data.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>{{data.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button
        mat-raised-button
        (click)="closeMessage()"
        color="primary"
        >
        Close
        </button>
    </mat-card-actions>
</mat-card>
